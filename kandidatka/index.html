---
layout: default
---
<div class="row" style="text-align: center">
	<div class="medium-12 large-12 columns">
		<section class="o-section o-section--spaceBot">
			<div class="o-section-inner o-section-inner--leftBlock">
				<header class="o-section-header">
					<h1 class="o-section__heading">Seznam kandidátů do zastupitelstva MČ Praha 4</h1>
				</header>
				<div class="row">
					<div class="l-kan columns medium-6 medium-offset-3">
						{% assign team = site.people | where_exp:"item", "item.ordcan > 0" | sort:"ordcan" %}
						{% for person in team %}
						<div class="l-kan__item row">
							{% if person.img %}
							<div class="l-kan__item-img columns medium-5 large-6">
								<img src="{{ person.img | prepend: '/assets/img/' | relative_url }}" alt="{{person.name}}"/></div>
							{% else %}
							<div class="l-kan__item-img columns medium-5 large-6">
								<img src="/assets/img/people/default.jpg" alt="{{person.name}}"/></div>
							{% endif %}
							<div class="l-kan__item-data columns medium-7 large-6">
								<h2 class="l-kan__name"><strong>{{person.ordcan}}. {{person.name}}</strong></h2>
								<div class="l-kan__desc">{{person.description}}</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
